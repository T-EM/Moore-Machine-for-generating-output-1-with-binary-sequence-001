<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='E=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='index.css' rel='stylesheet'>
    <link href='gear-animate.css' rel='stylesheet'>
    <link href='states.css' rel='stylesheet'>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="menubar">
            <div class="menuheader" onclick="home()">CONTENT</div>
            <div class="ps li">
                <div class="a" onclick="proClick()">Problem Statement</div>
            </div>
            <div class="sol li">
                <div class="a" onclick="solClick()">Solution</div>
            </div>
        </div>
        <div class="content" id="content">
            <div class="problemstate" id="pstatement">
                <div class="con">
                    Q. Program to constrct Moore Machine for
                    generating output 1 if an input of binary sequence
                    1 is preceded with exactly two zero's&nbsp?
                </div>
            </div>
            <div class="title" id="lgstate">
                <div class="heading">
                    <p class="heading-M">M</p>
                    <p class="gear-rotate"></p>
                    <p class="gear-rotate-left"></p>
                    <p class="heading-re">re&nbsp;Machine</p>
                </div>
            </div>
            <div class="solution" id="solstate">
                <div class="input-text">
                    <!-- <input type="text" placeholder="Enter the String" id="ipstring" /> -->
                    <input id="partitioned" type="text" maxlength="4" />
                </div>
                <div class="main">
                    <div class="moore-machine">
                        <div class="states">
                            <div class="arrow left">
                                <div class="line"></div>
                                <div class="point"></div>
                            </div>
                            <div class="q1 badge">q1/^</div>
                            <div class="arrow left">
                                <div class="line"></div>
                                <div class="point"></div>
                            </div>
                            <div class="col">
                                <div class="q2 badge">q2/0</div>
                                <div class="arrow down">
                                    <div class="line"></div>
                                    <div class="point"></div>
                                </div>
                                <div class="q5 badge">q5/0</div>
                            </div>
                            <div class="arrow left">
                                <div class="line"></div>
                                <div class="point"></div>
                            </div>
                            <div class="q3 badge">q3/0</div>
                            <div class="arrow left">
                                <div class="line"></div>
                                <div class="point"></div>
                            </div>
                            <div class="q4 badge">q4/1</div>
                        </div>
                    </div>
                    <div class="moore-transition"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
